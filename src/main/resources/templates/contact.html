<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::.main-section-contactsection})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Hacked</title>
   </head>
   <body>
    <div class="main-section-contactsection">
    
    
  <div class="contact-section" >
  <div class="contact-form" >
  <!--Section: Contact v.2-->
<section class="mb-4 " style="background-color:rgb(235, 235, 235);border-radius:5px;overflow:hidden; box-shadow: 10px 10px 5px grey;">

    <!--Section heading-->
    <div style="height:140px;top:-23;position:relative;background-color:black" class="bg-dark">
    <h2 class="h1-responsive font-weight-bold text-center my-4 text-light">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5" style="color:white">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
   </div>
    <div class="row">
     
        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="form-submit" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="Firstname" class="form-control ml-2" >
                             <label for="name" class="ml-2">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control ml-2">
                            <label for="email" class="ml-2">Your email</label> 
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="companyname"  class="form-control ml-2">
                             <label for="subject" class="ml-2">Company name</label> 
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="description"  rows="2" class="form-control md-textarea ml-2"></textarea>
                             <label for="message" class="ml-2">Your message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <input type="submit" class="btn btn-dark ml-2 mb-2" value="submit" style="width:100px;color:white" onclick="document.getElementById('contact-form').submit();"/>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-lg" ></i>
                    <p>RAIPUR, CG, INDIA</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-lg" ></i>
                    <p>+91 8435999567</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-lg"></i>
                    <p style="margin-right:5px">harmeet@ksitsolution.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
</div>
<!--Section: Contact v.2-->
  </div>
  
  <div class="maps">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.429309973752!2d81.61226325064412!3d21.254467385340924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dddcd9678f11%3A0xb55fe74666b7bb82!2sKSITSOLUTION%20-%20Website%20Design%20and%20Mobile%20App%20Development%20company%20in%20Raipur!5e0!3m2!1sen!2sin!4v1634996680090!5m2!1sen!2sin" width="800" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
   <script type="text/javascript">
    $(".nav-item").removeClass("active");
    $("#contact-link").addClass("active");
     </script>
</div>
</body>
</html>
